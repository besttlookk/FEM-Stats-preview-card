<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Stats preview card component | FEM</title>

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="">
    <main class="w-90w max-w-5xl md:px-4 mt-12 md:mt-0">
      <!-- card -->
      <div
        class="w-full bg-blue-dark-desaturate rounded-md overflow-hidden md:flex"
      >
        <!-- Image container -->
        <div
          class="h-56 relative overflow-hidden md:order-2 md:w-1/2 md:h-auto"
        >
          <img
            alt="main"
            src="./images/image-header-mobile.jpg"
            class="h-full w-full object-cover md:hidden"
          />

          <img
            alt="main"
            src="./images/image-header-desktop.jpg"
            class="h-full w-full object-cover hidden md:block"
          />

          <!-- overlay -->
          <div class="absolute inset-0 bg-primary opacity-60"></div>
        </div>
        <!-- content -->
        <div
          class="text-center px-6 py-7 md:w-1/2 md:text-left md:py-20 md:pr-28"
        >
          <h1 class="text-white-full text-3xl font-bold font-inter">
            Get <span class="text-primary">insights</span> that help your
            business grow.
          </h1>
          <p class="text-white-75 mt-4 font-lex">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <!--  -->
          <div
            class="flex flex-col items-center mt-8 gap-4 md:flex-row md:justify-between"
          >
            <div class="info">
              <span>10k+</span>
              <span>companies</span>
            </div>

            <div class="info">
              <span>314</span>
              <span>templates</span>
            </div>

            <div class="info">
              <span>12M+</span>
              <span>queries</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="mt-6 text-center text-white-75">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        class="text-primary hover:underline hover:underline-offset-1 font-bold"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.frontendmentor.io/profile/besttlookk"
        target="_blank"
        class="text-primary hover:underline hover:underline-offset-1 font-bold"
        >Prabhash Ranjan</a
      >.
    </footer>
  </body>
</html>
